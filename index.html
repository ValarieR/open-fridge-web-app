<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open Fridge</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <!-- Viewport setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Normalize.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Combo|Devonshire|Shadows+Into+Light|Racing+Sans+One|Open+Sans|Lobster+Two:400i" rel="stylesheet">
    <!-- Link to Pure -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!-- Link to Pure Grids -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Font Awesome Icons -->
    <script src="https://use.fontawesome.com/003e67b347.js"></script>
</head>

<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <ul class="pure-menu-list">
                <li class="pure-menu-item" id="home-link">
                    <a href="index.html" class="pure-menu-link profile-icon"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
                </li>
                <li class="pure-menu-item" id="profile">
                    <a href="#" class="pure-menu-link profile-icon"><i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i></a>
                </li>
            </ul>
            <a href="index.html" class="pure-menu-heading">Open Fridge</a>
        </div>
    </div>
    <div class="profile-menu hidden">
        <li id="user-display"></li>
        <ul class="pure-menu-list" id="profile-links">
            <li class="pure-menu-item" id="favorites-link">
                <a href="favorites.html" class="pure-menu-link">
                <i class="fa fa-star" aria-hidden="true"></i> Favorites</a>
            </li>
            <li class="pure-menu-item" id="sign-out">
                <a href="#" class="pure-menu-link">
                <i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</a>
            </li>
            <li class="pure-menu-item" id="sign-in">
                <a href="#" class="pure-menu-link">
                <i class="fa fa-sign-out" aria-hidden="true"></i> Sign In</a>
            </li>
            <li class="pure-menu-item" id="facebook-sign-in">
                <a href="#" class="pure-menu-link">
                <i class="fa fa-facebook" aria-hidden="true"></i> Sign in with Facebook</a>
            </li>
        </ul>
        <form class=" pure-form pure-form-stacked hidden" id="login-form">
            <fieldset>
                <legend>Sign In</legend>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">
                <span class="pure-form-message">This is a required field.</span>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password">
            </fieldset>
            <a href="#" class="pure-menu-link" id="sign-in-link">
            <i class="fa fa-star" aria-hidden="true"></i> Sign In</a>
            <a href="#" class="pure-menu-link" id="create-account-link">
            <i class="fa fa-star" aria-hidden="true"></i> Create Account</a>
        </form>
    </div>
    <div class="main-body">
        <div class="pure-g">
            <div class="pure-u-md-1-3 body-text">
            </div>
            <div class="pure-u-1 pure-u-md-2-3 body-text">
                <a href="main-input.html" id="get-started" class="pure-button get-started-btn">GET STARTED</a>
            </div>
            <div class="fridge-image">
                <img src="assets/images/fridge1.png" id="image-mobile">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container ">
            <p>
                <a href="contact-us.html" class="pure-link">CONTACT US</a> | &copy; Copyright 2017 K2VM</p>
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
